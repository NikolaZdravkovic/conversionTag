<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIRECT PAGE</title>

</head>

<body style="background-color:cadetblue">
    <h1 style="text-align: center;">REDIRECT PAGE</h1>

    <!-- <script src="redirect.js"></script> -->

    <iframe onload="test()" id="receiver" width="0" height="0" src="https://nikolazdravkovic.github.io/ikeaTest/"
        frameborder="0"></iframe>

    <script>
        var queryString;
        var redirectUrl = window.location.href;
        var iframeUrl = document.getElementById('receiver').src;
        function test() {
            getQuery();
            document.getElementById('receiver').contentWindow.postMessage(queryString, iframeUrl);
            arrivalPage();

        }

        function getQuery() {
            if (redirectUrl.match(/\?./)) {
                // queryString = redirectUrl.split('?').pop()
                queryString = window.location.search;
                console.log(queryString);
            } else {
                console.log('query don`t exist')
            }
        }
        //prepareFrame();

        function arrivalPage() {
            setTimeout(function () {
                window.location.href = iframeUrl;
                // alert('stigao sam u Ikeu!')
            }, 15000);
        }


    </script>
</body>

</html>
